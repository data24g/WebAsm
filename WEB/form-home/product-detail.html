<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <div class="Header" id="header">
        <div class="logo">
            <img src="../img/logo.png" alt="Logo" class="logo-image">
        </div>
        <nav>
            <a href="#">Cameras</a>
            <a href="#">Lenses</a>
            <a href="#">Accessories</a>
        </nav>
        <div class="header-icons">
            <a href="#" class="icon-link"><i class="fas fa-search"></i></a>
            <a href="login.html" class="icon-link"><i class="fas fa-user"></i></a>
            <a href="#" class="icon-link"><i class="fas fa-shopping-cart"></i><span class="badge">3</span></a>
        </div>
    </div>

    <!-- Product Detail Section -->
    <div class="product-detail-container">
        <div class="product-detail">
            <div class="product-detail-image">
                <img id="detail-product-image" src="" alt="Product Image">
            </div>
            <div class="product-detail-info">
                <h1 id="detail-product-title"></h1>
                <div id="detail-product-price" class="price"></div>

                <div class="product-specs">
                    <div class="spec-item">
                        <span class="spec-label">Brand:</span>
                        <span id="detail-product-brand" class="spec-value"></span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Model:</span>
                        <span id="detail-product-model" class="spec-value"></span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Sensor:</span>
                        <span id="detail-product-sensor" class="spec-value"></span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Lens Mount:</span>
                        <span id="detail-product-mount" class="spec-value"></span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Availability:</span>
                        <span id="detail-product-availability" class="spec-value"></span>
                    </div>
                </div>

                <p id="detail-product-description" class="description"></p>

                <button class="add-to-cart-button">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="Footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p><i class="fas fa-map-marker-alt"></i> Trinh Van Bo, Hanoi, Vietnam</p>
                <p><i class="fas fa-phone"></i> +84 248 613 579</p>
                <p><i class="fas fa-envelope"></i> camerastore@gmail.com</p>
            </div>

            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="ASM1.html"><i class="fas fa-chevron-right"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-chevron-right"></i> Cameras</a></li>
                    <li><a href="#"><i class="fas fa-chevron-right"></i> Lenses</a></li>
                    <li><a href="#"><i class="fas fa-chevron-right"></i> Accessories</a></li>
                </ul>
            </div>

            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2023 Camera Store. All rights reserved.</p>
        </div>
    </div>

            "11": {

            }
        };

        // Display product info
        if (productId && products[productId]) {
            const product = products[productId];
            document.getElementById('detail-product-title').textContent = product.title;
            document.getElementById('detail-product-price').textContent = product.price;
            document.getElementById('detail-product-image').src = product.image;
            document.getElementById('detail-product-brand').textContent = product.brand;
            document.getElementById('detail-product-model').textContent = product.model;
            document.getElementById('detail-product-sensor').textContent = product.sensor;
            document.getElementById('detail-product-mount').textContent = product.mount;
            document.getElementById('detail-product-availability').textContent = product.availability;
            document.getElementById('detail-product-description').textContent = product.description;
            document.title = `${product.title} | Camera Store`;
        } else {
            // Handle case when product not found
            document.querySelector('.product-detail-container').innerHTML = `
                <div class="product-not-found">
                    <h2>Product Not Found</h2>
                    <p>The requested product could not be found.</p>
                    <a href="ASM1.html">Return to Home Page</a>
                </div>
            `;
        }

        // Add to cart button functionality
        document.querySelector('.add-to-cart-button').addEventListener('click', function () {
            alert('Product added to cart!');
            // Here you would normally add the product to the cart
        });

        // Header scroll behavior (same as main page)
        const header = document.getElementById('header');
        let lastScrollPosition = 0;

        window.addEventListener('scroll', () => {
            const currentScrollPosition = window.scrollY;

            if (currentScrollPosition > 100 && currentScrollPosition > lastScrollPosition) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }

            lastScrollPosition = currentScrollPosition;
        });
    </script>
</body>

</html>
