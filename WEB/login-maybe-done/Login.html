<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="Register.php" method="POST">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" class="NameSU" name="Name_rq" required />
                <input type="email" placeholder="Email" class="EmailSU" name="Email_rq" required />
                <input type="password" placeholder="Password" class="PassSU" name="Password_rq" required />
                <input type="number" placeholder="Number" class="NumberSU" name="Number_rq" required />
                <input type="text" placeholder="Address" class="AddressSU" name="Address_rq" required />
                <button class="signUp" onclick="signUp()">Sign Up</button>
                <!-- <button class="signUp">Sign Up</button> -->
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="Login.php" method="POST">
                <h1>Sign in</h1>
                <input type="email" id="email" placeholder="Email" class="EmailSI" name="Email_DN" required />
                <input type="password" id="password" placeholder="Password" class="PassSI" name="Password_DN" 
                    required />
                <button onclick="signIn()" class="signIn">Sign In</button>
                <!-- <button class="signIn">Sign In</button> -->
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="jslogin.js"></script>
</body>

</html>
